<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js vs GraphGeometry Comparison</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }
        
        .control-group:last-child {
            border-bottom: none;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .control-row {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            min-width: 120px;
            font-size: 12px;
        }
        
        input[type="range"] {
            flex: 1;
        }
        
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <h3>Scene Controls</h3>
            <div class="control-row">
                <label>Auto Rotate:</label>
                <input type="checkbox" id="autoRotate" checked>
            </div>
            <div class="control-row">
                <label>Show Grid:</label>
                <input type="checkbox" id="showGrid" checked>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Native Geometries</h3>
            <div class="control-row">
                <label>Wireframe:</label>
                <input type="checkbox" id="nativeWireframe">
            </div>
            <div class="control-row">
                <label>Opacity:</label>
                <input type="range" id="nativeOpacity" min="0.1" max="1" step="0.1" value="0.7">
                <span id="nativeOpacityValue">0.7</span>
            </div>
            <div class="control-row">
                <label>Size:</label>
                <input type="range" id="nativeSize" min="0.5" max="3" step="0.1" value="2">
                <span id="nativeSizeValue">2.0</span>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Graph Geometries</h3>
            <div class="control-row">
                <label>Show Nodes:</label>
                <input type="checkbox" id="showNodes" checked>
            </div>
            <div class="control-row">
                <label>Show Edges:</label>
                <input type="checkbox" id="showEdges" checked>
            </div>
            <div class="control-row">
                <label>Node Size:</label>
                <input type="range" id="nodeSize" min="0.05" max="0.3" step="0.01" value="0.12">
                <span id="nodeSizeValue">0.12</span>
            </div>
            <div class="control-row">
                <label>Edge Size:</label>
                <input type="range" id="edgeSize" min="0.01" max="0.1" step="0.005" value="0.02">
                <span id="edgeSizeValue">0.02</span>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Network</h3>
            <div class="control-row">
                <label>Node Count:</label>
                <input type="range" id="networkNodes" min="5" max="20" step="1" value="12">
                <span id="networkNodesValue">12</span>
            </div>
            <div class="control-row">
                <label>Radius:</label>
                <input type="range" id="networkRadius" min="2" max="6" step="0.2" value="4">
                <span id="networkRadiusValue">4.0</span>
            </div>
        </div>
        
        <div class="control-group">
            <button id="resetCamera">Reset Camera</button>
        </div>
    </div>
    
    <div class="stats">
        <div>FPS: <span id="fps">--</span></div>
        <div>Objects: <span id="objectCount">--</span></div>
        <div>Triangles: <span id="triangleCount">--</span></div>
        <div>Vertices: <span id="vertexCount">--</span></div>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background: #ff6b6b;"></div>
            <span>Native Three.js Geometries</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4ecdc4;"></div>
            <span>Graph Geometries (Nodes)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #45b7d1;"></div>
            <span>Graph Geometries (Edges)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #96ceb4;"></div>
            <span>Ground Plane</span>
        </div>
    </div>

    <script type="module" src="./test-comparison.js"></script>
</body>
</html>
